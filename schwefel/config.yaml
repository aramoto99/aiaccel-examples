generic:
  # aiaccel_dir: ""
  # venv_dir: ""
  workspace: ./work
  job_command: python user.py
  python_file: ./user.py
  function: main
  enabled_variable_name_argumentation: True
  main_loop_sleep_seconds: 0.01
  logging_level: ERROR

resource:
  # type: abci
  type: local
  # type: python_local
  num_workers: 4
  # mpi_npernode: 4
  # mpi_bat_rt_type: F
  # mpi_bat_rt_num: 1
  # mpi_bat_h_rt: 72:00:00
  # mpi_bat_file: ./qsub.sh
  # mpi_hostfile: ./hostfile
  # mpi_gpu_mode: True
  # mpi_bat_make_file: True

ABCI:
  group: your-group-id
  job_execution_options: ""
  job_script_preamble: |
    #!/bin/bash

    #$-l rt_C.small=1
    #$-j y
    #$-cwd

    source /etc/profile.d/modules.sh
    module load gcc/12.2.0
    module load python/3.11

job_setting:
    job_timeout_seconds: 600
    max_failure_retries: 0
    trial_id_digits: 7

optimize:
  # search_algorithm: aiaccel.optimizer.NelderMeadOptimizer
  # search_algorithm: aiaccel.optimizer.RandomOptimizer
  # search_algorithm: aiaccel.optimizer.SobolOptimizer
  search_algorithm: aiaccel.optimizer.GridOptimizer
  # search_algorithm: aiaccel.optimizer.TpeOptimizer
  goal: minimize
  trial_number: 30
  rand_seed: 42
  parameters:
    -
      name: x1
      type: uniform_float
      lower: -500.0
      upper: 500.0
      step: 10
      log: false
      base: 10
    -
      name: x2
      type: uniform_float
      lower: -500.0
      upper: 500.0
      step: 10
      log: false
      base: 10
    -
      name: x3
      type: uniform_float
      lower: -500.0
      upper: 500.0
      step: 10
      log: false
      base: 10
    -
      name: x4
      type: uniform_float
      lower: -500.0
      upper: 500.0
      step: 10
      log: false
      base: 10
    -
      name: x5
      type: uniform_float
      lower: -500.0
      upper: 500.0
      step: 10
      log: false
      base: 10
