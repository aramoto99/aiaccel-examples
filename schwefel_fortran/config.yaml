generic:
  workspace: ./work
  job_command: python user.py
  python_file: ./user.py
  function: main
  enabled_variable_name_argumentation: True
  batch_job_timeout: 600
  sleep_time: 0.01
  logging_level: ERROR

resource:
  # type: abci
  type: local
  # type: python_local
  num_workers: 4

ABCI:
  group: your-group-id
  job_execution_options: ""
  job_script_preamble: |
    #!/bin/bash

    #$-l rt_C.small=1
    #$-j y
    #$-cwd

    source /etc/profile.d/modules.sh
    module load gcc/12.2.0
    module load python/3.10/3.10.10

job_setting:
    name_length: 7

optimize:
  search_algorithm: aiaccel.optimizer.NelderMeadOptimizer
  goal: minimize
  trial_number: 100
  rand_seed: 42
  parameters:
    -
      name: x1
      type: uniform_float
      lower: -500.0
      upper: 500.0
      initial: 0.0
    -
      name: x2
      type: uniform_float
      lower: -500.0
      upper: 500.0
      initial: 0.0
